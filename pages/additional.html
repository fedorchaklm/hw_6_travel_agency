<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Around The World: travel agency</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <header class="header">
    <div class="logo-wrap">
      <div class="logo">
        <a href="#">
          <img src="../images/logo.svg" alt="logo">
        </a>
        <span>Around
          <br>
          The World
        </span>
      </div>
    </div>
    <div class="header__content">
      <div class="header__info">
        <div class="info__phone">&#9742;
          <a href="tel:(063)-345-67-89">(063)-345-67-89,</a>
          <a href="tel:(098)-345-67-89">(098)-345-67-89</a>
        </div>
      </div>
      <div class="header__info">
        <ul class="nav">
          <li class="nav__item">
            <a href="#" class="nav__link">Hot tours</a>
            <ul class="subnav">
              <li class="subnav__item">
                <a href="#" class="subnav__link">Kyiv</a>
              </li>
              <li class="subnav__item">
                <a href="#" class="subnav__link">Warsaw</a>
              </li>
              <li class="subnav__item">
                <a href="#" class="subnav__link">Egypt</a>
              </li>
              <li class="subnav__item">
                <a href="#" class="subnav__link">Turkey</a>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Countries</a>
            <ul class="subnav">
              <li class="subnav__item">
                <a href="../main.html" class="subnav__link">Maldives</a>
              </li>
              <li class="subnav__item">
                <a href="#" class="subnav__link">Egypt</a>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <a href="#offers" class="nav__link">Our offers</a>
          </li>
        </ul>
      </div>
    </div>
    <button class="action-btn">LET'S GO</button>
  </header>
  <main class="main">
    <div class="carousel">
      <ol class="carousel__viewport">
        <li id="carousel__slide1" tabindex="0" class="carousel__slide">
          <img src="../images/slide_egypt_main.jpg" alt="egypt">
        </li>
        <li id="carousel__slide2" tabindex="0" class="carousel__slide">
          <img src="../images/slide_egypt_hotel.jpg" alt="egypt hotel">
        </li>
        <li id="carousel__slide3" tabindex="0" class="carousel__slide">
          <img src="../images/slide_egypt_ocean.jpg" alt="egypt ocean">
        </li>
        <li id="carousel__slide4" tabindex="0" class="carousel__slide">
          <img src="../images/slide_egypt_together.jpg" alt="egypt beach">
        </li>
      </ol>
      <aside class="carousel__navigation">
        <ol class="carousel__navigation-list">
          <li class="carousel__navigation-item">
            <a href="#carousel__slide1" class="carousel__navigation-button">
            </a>
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide2" class="carousel__navigation-button">
            </a>
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide3" class="carousel__navigation-button">
            </a>
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide4" class="carousel__navigation-button">
            </a>
          </li>
        </ol>
      </aside>
    </div>

  </main>
</body>

</html>
